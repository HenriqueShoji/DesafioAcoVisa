<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h5>Cadastro</h5>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" readonly>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
    </form>
    <h5>Endere√ßo</h5>
    <form>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
        </div>
        <div>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" readonly>
        </div>
        <div>
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento" readonly>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" readonly>
        </div>
        <div>
            <label for="localidade">Localidade:</label>
            <input type="text" name="localidade" id="localidade" readonly>
        </div>
        <div>
            <label for="uf">UF:</label>
            <input type="text" name="uf" id="uf" readonly>
        </div>
        <div>
            <label for="ibge">IBGE:</label>
            <input type="text" name="ibge" id="ibge" readonly>
        </div>
        <div>
            <label for="gia">GIA:</label>
            <input type="text" name="gia" id="gia" readonly>
        </div>
        <div>
            <label for="ddd">DDD:</label>
            <input type="text" name="ddd" id="ddd" readonly>
        </div>
        <div>
            <label for="siafi">SIAFI:</label>
            <input type="text" name="siafi" id="siafi" readonly>
        </div>
        <script src="calculaIdade.js"></script>
        <script src="buscaCEP.js"></script>
    </form>
</body>
</html>
